<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>guitar</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>guitars</h1>
      <div id="guitarForm"></div>
      <div id="guitarList"></div>

    </div>

    <script type="text/template" id="addTemp">
      <form id="addGuitar">
        <input type="text" id="guitar_type" placeholder="Acoustic or electric?" />
        <input type="text" id="guitar_make" placeholder="Make" />
        <input type="text" id="guitar_model" placeholder="Model" />
        <input type="text" id="guitar_price" placeholder="Price" />
        <input type="text" id="guitar_comments" placeholder="Comments" />
        <button>Add Guitar</button>
      </form>
    </script>

    <script type="text/template" id="listTemp">


      <li class="listItem card" id="<%= _id %>">

        <button class="delete hidden">X</button>
        <div class="card-header"><%= make %> <%= model %></div>
        <div class="2"><p>Comments: <%= comments %></p></div>
        <div class="3"><p>Price: $<%= price %></p></div>

      </li>


    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/guitar_models.js"></script>
        <script src="scripts/collections/guitar_collections.js"></script>
        <script src="scripts/views/add_guitar_view.js"></script>
        <script src="scripts/views/list_guitar_view.js"></script>
        <script src="scripts/routes/app_router.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
